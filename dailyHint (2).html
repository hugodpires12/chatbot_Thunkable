// Seleciona uma dica diferente para cada dia do ano, baseada no dia do ano
function getDailyTip() {
    const today = new Date();
    // Calcula o dia do ano (0-365)
    const start = new Date(today.getFullYear(), 0, 0);
    const diff = today - start;
    const oneDay = 1000 * 60 * 60 * 24;
    const dayOfYear = Math.floor(diff / oneDay);
    // Seleciona a dica correspondente (usa o resto para não ultrapassar o array)
    return dicasDiarias[dayOfYear % dicasDiarias.length];
}

// Mostra a dica diária na div .message
